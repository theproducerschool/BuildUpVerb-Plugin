<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildUp Reverb</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="plugin-title">BuildUp Reverb</h1>
        
        <div class="knob-container">
            <svg class="knob-svg" width="200" height="200" viewBox="0 0 200 200">
                <!-- Background circle -->
                <circle cx="100" cy="100" r="80" class="knob-background"/>
                
                <!-- Progress arc -->
                <path class="knob-progress" id="progress-arc" d=""/>
                
                <!-- Center circle -->
                <circle cx="100" cy="100" r="60" class="knob-center"/>
                
                <!-- Indicator dot -->
                <circle cx="100" cy="30" r="5" class="knob-indicator" id="indicator"/>
                
                <!-- Value text -->
                <text x="100" y="110" class="knob-value" id="value-text">0%</text>
            </svg>
        </div>
        
        <div class="parameter-label">Build Up</div>
        
        <!-- Filter Section -->
        <div class="filter-section" id="filter-section">
            <div class="section-header">
                <span class="section-title">Filter</span>
                <button class="settings-btn" id="filter-settings-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                        <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="info-text">
            Turn the knob to increase reverb intensity and filter sweep
        </div>
    </div>
    
    <!-- Filter Popup Overlay -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-panel" id="filter-popup">
            <div class="popup-header">
                <h2>Filter Settings</h2>
                <button class="close-btn" id="close-popup">Ã—</button>
            </div>
            
            <div class="popup-content">
                <!-- Drive Control -->
                <div class="control-group">
                    <label class="control-label">Drive</label>
                    <div class="mini-knob-container" id="drive-knob-container">
                        <svg class="mini-knob-svg" width="80" height="80" viewBox="0 0 80 80">
                            <circle cx="40" cy="40" r="32" class="mini-knob-bg"/>
                            <path class="mini-knob-progress" id="drive-arc" d=""/>
                            <circle cx="40" cy="40" r="24" class="mini-knob-center"/>
                            <circle cx="40" cy="12" r="3" class="mini-knob-indicator" id="drive-indicator"/>
                        </svg>
                        <div class="mini-knob-value" id="drive-value">0%</div>
                    </div>
                </div>
                
                <!-- Slope Selector -->
                <div class="control-group">
                    <label class="control-label">Slope</label>
                    <div class="slope-selector">
                        <button class="slope-btn" data-slope="0">6dB</button>
                        <button class="slope-btn active" data-slope="1">12dB</button>
                        <button class="slope-btn" data-slope="2">18dB</button>
                        <button class="slope-btn" data-slope="3">24dB</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
